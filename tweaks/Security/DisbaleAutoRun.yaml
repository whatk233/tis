meta:
  en:
    name: Disable autoplay
  zh:
    name: 禁用自动播放
tweaks:
  registry:
    - key: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Explorer'
      valueName: "NoAutoplayfornonVolume"
      type: "REG_DWORD"
      value: "1"
    - key: 'HKEY_LOCAL_MACHINE\SOFTWARE\Policies\Microsoft\Windows\Explorer'
      valueName: "NoDriveTypeAutoRun"
      type: "REG_DWORD"
      value: "255"