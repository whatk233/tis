meta:
  en:
    name: When you encounter a pop-up window, always open the pop-up window in a new tab
    from: DISM++（by 溯汐潮）
  zh:
    name: 遇到弹出窗口是始终在新选项卡中打开弹出窗口
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\Software\Microsoft\Internet Explorer\TabbedBrowsing'
      valueName: "PopupsUseNewWindow"
      type: "REG_DWORD"
      value: "2"