meta:
  en:
    name: Another program opens a connection from a new tab in the current window
    from: DISM++（by 一叶微风TM）
  zh:
    name: 其他程序从当前窗口的新选项卡打开连接
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\Software\Microsoft\Internet Explorer\TabbedBrowsing'
      valueName: "ShortcutBehavior"
      type: "REG_DWORD"
      value: "1"