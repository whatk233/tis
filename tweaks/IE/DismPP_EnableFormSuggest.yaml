meta:
  en:
    name: IE enables automatic completion of forms
    from: DISM++（by 原罪）
  zh:
    name: IE 启用表单的自动完成功能
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\Software\Microsoft\Internet Explorer\Main'
      valueName: "Use FormSuggest"
      type: "REG_SZ"
      value: "yes"