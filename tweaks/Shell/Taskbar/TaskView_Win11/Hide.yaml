meta:
  en:
    name: Hide taskbar taskView button (Win11)
  zh:
    name: 隐藏任务栏中的任务视图按钮 (Win11)
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Explorer\Advanced'
      valueName: "ShowTaskViewButton"
      type: "REG_DWORD"
      value: "0"