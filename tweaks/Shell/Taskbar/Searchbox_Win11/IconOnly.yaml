meta:
  en:
    name: Set the taskbar search box to icon only (Win11)
  zh:
    name: 将任务栏中的搜索栏设置为仅图标 (Win11)
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Search'
      valueName: "SearchboxTaskbarMode"
      type: "REG_DWORD"
      value: "1"