meta:
  en:
    name: Close Highlight newly installed programs
    from: DISM++ (by 溯汐潮)
  zh:
    name: 关闭“突出显示新安装的程序”
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\Advanced'
      valueName: "Start_NotifyNewApps"
      type: "REG_DWORD"
      value: "0"