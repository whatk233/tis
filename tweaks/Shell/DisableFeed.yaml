meta:
  en:
    name: Close the task bar "Weather and Information"
    from: internet
  zh:
    name: 关闭任务栏“天气与资讯”
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\Software\Microsoft\Windows\CurrentVersion\Feeds'
      valueName: "ShellFeedsTaskbarViewMode"
      type: "REG_DWORD"
      value: "2"
