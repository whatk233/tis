meta:
  en:
    name: disable autoplay
    from: DISM++（by Rambin）
  zh:
    name: 禁止自动播放
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer\AutoplayHandlers'
      valueName: "DisableAutoplay"
      type: "REG_DWORD"
      value: "1"