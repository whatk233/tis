meta:
  en:
    name: Quick access does not display common folders
    from: DISM++（by 溯汐潮）
  zh:
    name: 快速访问不显示常用文件夹
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\SOFTWARE\Microsoft\Windows\CurrentVersion\Explorer'
      valueName: "ShowFrequent"
      type: "REG_DWORD"
      value: "0"