meta:
  en:
    name: The login interface opens the keypad by default
    from: DISM++ (by IThome)
  zh:
    name: 登录界面默认打开小键盘
applyDefaultUser: true
tweaks:
  registry:
    - key: 'HKEY_CURRENT_USER\Control Panel\Keyboard'
      valueName: "InitialKeyboardIndicators"
      type: "REG_SZ"
      value: "2"